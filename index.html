<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Ram Breeders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px;
            object-fit: cover;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .sort-controls {
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .card {
                margin-bottom: 15px;
            }
            
            .card-img-top {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Premium Ram Breeders</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="homeLink">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginLink">Owner Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Owner Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" id="loginBtn">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Form (Visible only to owner) -->
    <div class="container mt-4" id="uploadSection" style="display:none;">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Upload New Ram</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="ramImage" class="form-label">Ram Image</label>
                        <input type="file" class="form-control" id="ramImage" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="ramWeight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="ramWeight" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="ramDate" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="ramDate" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload Ram</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="sort-controls d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Our Live Stock</h2>
            <div>
                <select class="form-select form-select-sm" id="sortSelect">
                    <option value="date-asc">Sort by Date (Newest First)</option>
                    <option value="date-desc">Sort by Date (Oldest First)</option>
                    <option value="weight-asc">Sort by Weight (Lightest First)</option>
                    <option value="weight-desc">Sort by Weight (Heaviest First)</option>
                </select>
            </div>
        </div>
        
        <div class="row" id="ramCards"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2026 Premium Ram Breeders. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock data (would be replaced by Firebase in real implementation)
        let rams = [
            {
                id: 'ram-001',
                imageUrl: 'https://via.placeholder.com/300x200?text=Ram+1',
                weight: 75,
                date: '2023-05-15'
            },
            {
                id: 'ram-002',
                imageUrl: 'https://via.placeholder.com/300x200?text=Ram+2',
                weight: 92,
                date: '2022-11-30'
            },
            {
                id: 'ram-003',
                imageUrl: 'https://via.placeholder.com/300x200?text=Ram+3',
                weight: 68,
                date: '2024-01-10'
            }
        ];

        // DOM elements
        const ramCardsContainer = document.getElementById('ramCards');
        const sortSelect = document.getElementById('sortSelect');
        const loginLink = document.getElementById('loginLink');
        const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        const uploadSection = document.getElementById('uploadSection');
        const loginBtn = document.getElementById('loginBtn');
        const uploadForm = document.getElementById('uploadForm');
        const homeLink = document.getElementById('homeLink');

        // Initialize as logged out
        let isOwnerLoggedIn = false;

        // Render rams
        function renderRams(sortedRams) {
            ramCardsContainer.innerHTML = '';
            
            sortedRams.forEach(ram => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card">
                        <img src="${ram.imageUrl}" class="card-img-top" alt="Ram ${ram.id}">
                        <div class="card-body">
                            <h5 class="card-title">Ram #${ram.id}</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Weight:</strong> ${ram.weight} kg</li>
                                <li class="list-group-item"><strong>Date of Birth:</strong> ${ram.date}</li>
                            </ul>
                            <div class="mt-3">
                                <a href="#" class="btn btn-sm btn-outline-primary">Enquire Now</a>
                            </div>
                        </div>
                    </div>
                `;
                ramCardsContainer.appendChild(card);
            });
        }

        // Sort rams based on selection
        function sortRams() {
            const sortValue = sortSelect.value;
            let sortedRams = [...rams];
            
            switch(sortValue) {
                case 'date-asc':
                    sortedRams.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'date-desc':
                    sortedRams.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'weight-asc':
                    sortedRams.sort((a, b) => a.weight - b.weight);
                    break;
                case 'weight-desc':
                    sortedRams.sort((a, b) => b.weight - a.weight);
                    break;
            }
            
            renderRams(sortedRams);
        }

        // Handle login
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication check (replace with Firebase in real implementation)
            if(username === 'owner' && password === 'securepassword') {
                isOwnerLoggedIn = true;
                uploadSection.style.display = 'block';
                loginModal.hide();
                sortRams();
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        // Handle upload
        function handleUpload(e) {
            e.preventDefault();
            
            // In real implementation, this would upload to Firebase Storage
            const fileInput = document.getElementById('ramImage');
            const weight = document.getElementById('ramWeight').value;
            const date = document.getElementById('ramDate').value;
            
            if(!fileInput.files.length) {
                alert('Please select an image');
                return;
            }
            
            // Generate unique ID
            const id = 'ram-' + Math.random().toString(36).substr(2, 5);
            
            // Create new ram object
            const newRam = {
                id,
                imageUrl: URL.createObjectURL(fileInput.files[0]),
                weight: parseInt(weight),
                date
            };
            
            rams.push(newRam);
            sortRams();
            
            // Reset form
            uploadForm.reset();
            alert('Ram uploaded successfully!');
        }

        // Event listeners
        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.show();
        });

        loginBtn.addEventListener('click', handleLogin);

        sortSelect.addEventListener('change', sortRams);

        uploadForm.addEventListener('submit', handleUpload);

        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            if(isOwnerLoggedIn) {
                // Stay logged in
            } else {
                // Redirect to home
            }
            sortRams();
        });

        // Initial render
        sortRams();
    </script>
</body>
</html>
